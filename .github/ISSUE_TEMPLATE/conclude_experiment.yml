  - type: textarea
    id: rollout-variant
    attributes:
      label: "Rollout Variant"
      description: "What variant should we be using going forward?"
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional context"
      description: "Add any other context about the experiment here."
    validations:
      required: false
