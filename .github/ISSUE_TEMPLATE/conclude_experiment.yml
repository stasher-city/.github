    id: overview
    attributes:
      label: "Link to original experiment"
      description: "Link to the original experiment issue."
    validations:
      required: true
  - type: textarea
    id: conclusion
    attributes:
      label: "Conclusion"
      description: "What was the outcome of the experiment?"
    validations:
